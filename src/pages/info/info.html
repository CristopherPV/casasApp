<ion-header>
  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>

    <ion-slide *ngFor= "let imagen of casa.ad.images">
      <img src='https://img.segundamano.mx/medium/{{imagen.path}}' >
    </ion-slide>
  
  
  </ion-slides>

  <ion-card>
    <ion-card-content *ngIf = "casa.ad.hasOwnProperty('body')">
      {{casa.ad.body}}
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content *ngIf = "casa.ad.ad_details.hasOwnProperty('rooms')">
        <h3>Cuartos: </h3>
        {{casa.ad.ad_details.rooms.single.label}}
      </ion-card-content>
    </ion-card>
  <ion-card>
    <ion-card-content *ngIf = "casa.ad.ad_details.hasOwnProperty('bathrooms')">
      <h3>Baños: </h3>
      {{casa.ad.ad_details.bathrooms.single.label}}
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content *ngIf = "casa.ad.ad_details.hasOwnProperty('size')">
        <h3>Tamaño: </h3>
        {{casa.ad.ad_details.size.single.label}}
      </ion-card-content>
    </ion-card>
</ion-content>

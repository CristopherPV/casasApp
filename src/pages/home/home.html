<ion-header>
  <ion-navbar>
    <ion-title>
      Bienes Ra√≠ces
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="search()" color="dark">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let casa of casas" (click)="info(casa)">
    <!-- {{nombre | json}} -->

    <img *ngIf="casa.ad.hasOwnProperty('thumbnail')" src='https://img.segundamano.mx/medium/{{casa.ad.thumbnail.path}}'>

    <ion-card-header *ngIf="casa.ad.hasOwnProperty('list_price')">  
      {{casa.ad.list_price.label}}
    </ion-card-header>
    <ion-card-content *ngIf = "casa.ad.hasOwnProperty('subject')"> 
        {{casa.ad.subject}}
    </ion-card-content>
  </ion-card>

</ion-content>
